spring.application.name=order-service
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/order_service_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Temporal Configuration
temporal.client.target=localhost:7233
temporal.client.namespace=default
temporal.worker.task-queue=order-processing

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForSecurityPurposes
jwt.expiration=86400000

# Logging
logging.level.com.nabeel.order_service=INFO
logging.level.io.temporal=INFO
